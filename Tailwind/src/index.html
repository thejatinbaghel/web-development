<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-900 flex items-center justify-center  min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 w-sm">
        <h2 class="text-3xl text-white font-bold mb-4 text-center">Login</h2>
        <form>
            <div>
                <label class="block text-sm font-medium mb-2 text-gray-400" for="email">Email</label>
                <input class="bg-gray-600 rounded-md px-3 py-1 mb-3 w-full focus:ring-blue-500" type="email" name="email" id="email" placeholder="Email">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2 text-gray-400" for="password">Password</label>
                <input class="bg-gray-600 rounded-md px-3 py-1 mb-5 w-full focus:ring-blue-500" type="password" name="password" id="password" placeholder="Password">
            </div>
            <div>
                <button class="bg-blue-600 w-full text-white rounded-md px-3 py-1 hover:bg-blue-500">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
