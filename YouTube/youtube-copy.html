<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="header">
        <div class="left-section">
            <img src="assets/icons/hamburger-menu.svg" alt="" class="hamburger-icon">

            <img src="assets/icons/youtube-logo.svg" alt="" class="youtube-logo">
        </div>

        <div class="middle-section">
            <input type="text" name="search" class="search-bar" placeholder="Search">
            <img src="assets/icons/search.svg" alt="" class="search-icon">
            <img src="assets/icons/voice-search-icon.svg" alt="" class="voice-icon">
        </div>

        <div class="right-section">
            <img src="assets/icons/upload.svg" alt="" class="upload-button">
            <img src="assets/icons/youtube-apps.svg" alt="" class="youtube-apps">
            <img src="assets/icons/notifications.svg" alt="" class="notifications">
            <img src="assets/icons/my-channel.jpeg" alt="" class="profile-pic">
        </div>
    </div>
</body>
</html>
